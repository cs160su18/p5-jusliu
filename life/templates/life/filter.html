{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/life/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/life/css/main.css' %}" />

		<script src="{% static '/life/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/life/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
	</head>
	<body>
		<!-- Your layout here -->
    <nav>
      <a href="/life">Home</a>
      <a href="/life/post">Post Outfit</a>
      <a href="/life/filter">Size Filter</a>
    </nav>
    <div class="container">
      <form action="/life/" method="POST">
        <div class="clothing-block">
          <h4>Size Specifications</h4>
          <div class="form-group">
            <label>Top:</label>
            <select name="top_size">
              <option>2XS</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>2XL</option>
            </select>
          </div>
          <div class="form-group">
            <label>Bottom:</label>
            <select name="bottom_size">
              <option>2XS</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>2XL</option>
            </select>
          </div>
          <div class="form-group">
            <label>Shoes:</label>
            <select name="shoes_size">
              <option>2XS</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>2XL</option>
            </select>
          </div>
          <div class="form-group">
            <label>Hat:</label>
            <select name="hat_size">
              <option>2XS</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>2XL</option>
            </select>
          </div>
          <div class="form-group">
            <label>Jacket:</label>
            <select name="jacket_size">
              <option>2XS</option>
              <option>XS</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
              <option>2XL</option>
            </select>
          </div>
        </div>
        <input type="submit" value="Show My Sizes">
      </form>
    </div>
	</body>
</html>
